<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form>
                <div class="d-flex flex-column justify-content-between vh-100">
                    <div class=" mx-auto p-4 text-center">
                        <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                    </div>
                    <div class="card">
                        <div class="card-body p-4">
                            <div class=" mb-4 text-center">
                                <h2 class="mb-2">Welcome back! </h2>
                                <img src="assets/img/profiles/avatar-12.jpg" alt="img" class="img-fluid avatar avatar-xxl rounded-pill my-3">
                                <h6 class="text-dark">Adrian Davies</h6>
                            </div>
                            <div class="mb-3 ">
                                <label class="form-label" >Password</label>
                                <div class="pass-group">
                                    <input
                                    [type]="password[0] ? 'text' : 'password'"
                                    class="pass-input form-control"
                                    placeholder="Enter Your Password"
                                  />
                                  <span
                                    class="ti toggle-password"
                                    [ngClass]="password[0] ? 'ti-eye' : 'ti-eye-off'"
                                    (click)="togglePassword(0)"
                                    (keydown.enter)="togglePassword(0)"
                                    tabindex="0"
                                  ></span>
                                  </div>
                            </div>
                            <a [routerLink]="routes.index" class="btn btn-primary w-100">Sign In</a>
                        </div>								
                    </div>
                    <div class="p-4 text-center">
                        <div class="d-flex justify-content-center">
                            <a href="javascript:void(0);" class="me-3 text-gray-9">Terms & Condition</a>
                            <a href="javascript:void(0);" class="me-3 text-gray-9">Privacy</a>
                            <a href="javascript:void(0);" class="me-3 text-gray-9">Help</a>
                        </div>
                        <div class="p-2 text-center">
                            <p class="mb-0 text-gray-9">Copyright &copy; 2024 - SmartHR</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
