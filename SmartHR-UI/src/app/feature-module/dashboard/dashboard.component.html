<!-- Add Leaves -->
<div class="modal fade" id="add_leaves">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Leave Request</h4>
        <button
          type="button"
          class="btn-close custom-btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="ti ti-x"></i>
        </button>
      </div>
      <form >
        <div class="modal-body pb-0">
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label [htmlFor]="" class="form-label">Employee Name</label>
                <mat-select
                  placeholder="Select"
                  class="select custom-mat-select"
                >
                  <mat-option value="1">Select</mat-option>
                  <mat-option value="1">Anthony Lewis</mat-option>
                  <mat-option value="1">Brian Villalobos</mat-option>
                  <mat-option value="1">Harvey Smith</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="mb-3">
                <label [htmlFor]="" class="form-label">Leave Type</label>
                <mat-select
                  placeholder="Select"
                  class="select custom-mat-select"
                >
                  <mat-option value="1">Select</mat-option>
                  <mat-option value="1">Medical Leave</mat-option>
                  <mat-option value="1">Casual Leave</mat-option>
                  <mat-option value="1">Annual Leave</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 ngx-date3">
                <label [htmlFor]="" class="form-label">From </label>
                <div class="input-icon-end position-relative">
                  <input
                    type="text"
                    class="form-control datetimepicker"
                    bsDatepicker
                    container=".ngx-date3"
                    placeholder="dd/mm/yyyy"
                  />
                  <span class="input-icon-addon">
                    <i class="ti ti-calendar text-gray-7"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 ngx-date4">
                <label [htmlFor]="" class="form-label">To </label>
                <div class="input-icon-end position-relative">
                  <input
                    type="text"
                    class="form-control datetimepicker"
                    bsDatepicker
                    container=".ngx-date4"
                    placeholder="dd/mm/yyyy"
                  />
                  <span class="input-icon-addon">
                    <i class="ti ti-calendar text-gray-7"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label [htmlFor]="" class="form-label">No of Days</label>
                <input type="text" class="form-control" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label [htmlFor]="" class="form-label">Remaining Days</label>
                <input type="text" class="form-control" disabled />
              </div>
            </div>
            <div class="col-md-12">
              <div class="mb-3">
                <label [htmlFor]="" class="form-label">Reason</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-light me-2"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Add Leaves</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Add Leaves -->
