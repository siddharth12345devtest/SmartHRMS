<div class="page-wrapper">
    <div class="content pb-4">
        <!-- Breadcrumb -->
        <div class="d-md-flex d-block align-items-center justify-content-between page-breadcrumb mb-3">
                <app-breadcrumbs title="Incoming Calls" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
                <app-collapse-header></app-collapse-header>
        </div>

        <div class="row">

            <!-- Call -->
            <div class="col-xxl-12">
                <div class="card incoming-call mb-0">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <div class="voice-call-img mb-3">
                            <img src="assets/img/users/user-32.jpg" class="img-fluid rounded-circle" alt="img">
                        </div>
                        <h4 class="display-4">Anthony Lewis</h4>
                        <p>Calling...</p>
                        <div class="d-flex align-items-center justify-content-center">
                            <a href="javascript:void(0);" class="btn btn-success call-item p-0 d-flex align-items-center justify-content-center me-3"><i class="ti ti-phone fs-20"></i></a>
                            <a href="javascript:void(0);" class="btn btn-danger call-item p-0 d-flex align-items-center justify-content-center"><i class="ti ti-phone-off fs-20"></i></a>
                        </div>
                    </div>	
                </div>		
            </div>
            <!-- /Call -->

        </div>

    </div>
</div>
