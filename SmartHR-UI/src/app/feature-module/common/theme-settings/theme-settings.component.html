<div class="sidebar-contact ">
  <div class="toggle-theme" data-bs-toggle="offcanvas" data-bs-target="#theme-setting"><i class="fa fa-cog fa-w-16 fa-spin"></i></div>
  </div>
  <div class="sidebar-themesettings offcanvas offcanvas-end" id="theme-setting">
    <div class="offcanvas-header d-flex align-items-center justify-content-between bg-dark">
        <div>
            <h3 class="mb-1 text-white">Theme Customizer</h3>
            <p class="text-light">Choose your themes &amp; layouts etc.</p>
        </div>
        <a href="javascript:void(0);" class="custom-btn-close d-flex align-items-center justify-content-center text-white" data-bs-dismiss="offcanvas"><i class="ti ti-x"></i></a>
    </div>
    <div class="themesettings-inner offcanvas-body">
        <div class="accordion accordion-customicon1 accordions-items-seperate" id="settingtheme">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button text-dark fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#layoutsetting" aria-expanded="true" aria-controls="collapsecustomicon1One">
                        Select Layouts
                    </button>
                </h2>
                <div id="layoutsetting" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div class="row gx-3">
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('1')"  (keydown.enter)="settings.changeLayoutMode('1')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="defaultLayout" value="default" [checked]="layoutMode === '1'">
                                    <label for="defaultLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/default.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Default</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('2')"  (keydown.enter)="settings.changeLayoutMode('2')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="miniLayout" value="mini" [checked]="layoutMode === '2'">
                                    <label for="miniLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/mini.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Mini</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3"  (click)="settings.changeLayoutMode('3')"  (keydown.enter)="settings.changeLayoutMode('3')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="horizontalLayout" value="horizontal" [checked]="layoutMode === '3'">
                                    <label for="horizontalLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/horizontal.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Horizontal</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('4')"  (keydown.enter)="settings.changeLayoutMode('4')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="horizontal-singleLayout" value="horizontal-single" [checked]="layoutMode === '4'">
                                    <label for="horizontal-singleLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/horizontal-single.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Horizontal Single</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('5')"  (keydown.enter)="settings.changeLayoutMode('5')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="detachedLayout" value="detached" [checked]="layoutMode === '5'">
                                    <label for="detachedLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/horizontal-single.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Detached</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('6')"  (keydown.enter)="settings.changeLayoutMode('6')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="twocolumnLayout" value="twocolumn" [checked]="layoutMode === '6'">
                                    <label for="twocolumnLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/two-column.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Two Column</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('7')"  (keydown.enter)="settings.changeLayoutMode('7')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="without-headerLayout" value="without-header" [checked]="layoutMode === '7'">
                                    <label for="without-headerLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/without-header.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Without Header</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('8')"  (keydown.enter)="settings.changeLayoutMode('8')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="horizontal-overlayLayout" value="horizontal-overlay" [checked]="layoutMode === '8'">
                                    <label for="horizontal-overlayLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/overlay.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Overlay</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('9')"  (keydown.enter)="settings.changeLayoutMode('9')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="horizontal-sidemenuLayout" value="horizontal-sidemenu" [checked]="layoutMode === '9'">
                                    <label for="horizontal-sidemenuLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/menu-aside.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Menu Aside</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('10')"  (keydown.enter)="settings.changeLayoutMode('10')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="stackedLayout" value="stacked" [checked]="layoutMode === '10'">
                                    <label for="stackedLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/stacked.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Menu Stacked</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('11')"  (keydown.enter)="settings.changeLayoutMode('11')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="modernLayout" value="modern" [checked]="layoutMode === '11'">
                                    <label for="modernLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/modern.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Modern</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeLayoutMode('12')"  (keydown.enter)="settings.changeLayoutMode('12')"  tabindex="0">
                                    <input type="radio" name="LayoutTheme" id="transparentLayout" value="transparent" [checked]="layoutMode === '12'">
                                    <label for="transparentLayout">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/transparent.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Transparent</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <a [routerLink]="routes.RTL" class="theme-layout mb-3">
                                    <span class="d-block mb-2 layout-img">
                                        <img src="assets/img/theme/rtl.svg" alt="img">
                                    </span>
                                    <span class="layout-type">RTL</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button text-dark fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarsetting" aria-expanded="true">
                        Layout Width
                    </button>
                </h2>
                <div id="sidebarsetting" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div class="d-flex align-items-center">
                            <div class="theme-width m-1 me-2"  (click)="settings.changeLayoutWidth('1')"  (keydown.enter)="settings.changeLayoutWidth('1')"  tabindex="0">
                                <input type="radio" name="width" id="fluidWidth" value="fluid" [checked]="layoutWidth === '1'">
                                <label for="fluidWidth" class="d-block rounded fs-12">Fluid Layout
                                </label>
                            </div>
                            <div class="theme-width m-1"  (click)="settings.changeLayoutWidth('2')"  (keydown.enter)="settings.changeLayoutWidth('2')"  tabindex="0">
                                <input type="radio" name="width" id="boxWidth" value="box" [checked]="layoutWidth === '2'">
                                <label for="boxWidth" class="d-block rounded fs-12">Boxed Layout
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button text-dark fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#cardsetting" aria-expanded="true" aria-controls="collapsecustomicon1One">
                        Card Layout
                    </button>
                </h2>
                <div id="cardsetting" class="accordion-collapse collapse show">
                    <div class="accordion-body pb-0">
                        <div class="row gx-3">
                            <div class="col-4">
                                <div class="theme-layout mb-3" (click)="settings.changeCardStyle('1')"  (keydown.enter)="settings.changeCardStyle('1')"  tabindex="0">
                                    <input type="radio" name="card" id="borderedCard" value="bordered" [checked]="cardStyle === '1'">
                                    <label for="borderedCard">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/bordered.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Bordered</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3"  (click)="settings.changeCardStyle('2')"  (keydown.enter)="settings.changeCardStyle('2')"  tabindex="0">
                                    <input type="radio" name="card" id="borderlessCard" value="borderless" [checked]="cardStyle === '2'">
                                    <label for="borderlessCard">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/borderless.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Borderless</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="theme-layout mb-3"  (click)="settings.changeCardStyle('3')"  (keydown.enter)="settings.changeCardStyle('3')"  tabindex="0">
                                    <input type="radio" name="card" id="shadowCard" value="shadow" [checked]="cardStyle === '2'">
                                    <label for="shadowCard">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/shadow.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Only Shadow</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button text-dark fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarsetting" aria-expanded="true">
                        Sidebar Color
                    </button>
                </h2>
                <div id="sidebarsetting" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                       <div class="d-flex align-items-center">
                            <div class="theme-colorselect m-1 me-2" (click)="settings.changeSidebarColor('1')"  (keydown.enter)="settings.changeSidebarColor('1')"  tabindex="0">
                                <input type="radio" name="sidebar" id="lightSidebar" value="light" [checked]="sidebarColor === '1'">
                                <label for="lightSidebar" class="d-block rounded mb-2">
                                </label>
                            </div>
                            <div class="theme-colorselect m-1 me-2"  (click)="settings.changeSidebarColor('2')"  (keydown.enter)="settings.changeSidebarColor('2')"  tabindex="0">
                                <input type="radio" name="sidebar" id="darkgreenSidebar" value="darkgreen" [checked]="sidebarColor === '2'">
                                <label for="darkgreenSidebar" class="d-block rounded bg-darkgreen mb-2">
                                </label>
                            </div>
                            <div class="theme-colorselect m-1 me-2"  (click)="settings.changeSidebarColor('3')"  (keydown.enter)="settings.changeSidebarColor('3')"  tabindex="0">
                                <input type="radio" name="sidebar" id="nightblueSidebar" value="nightblue" [checked]="sidebarColor === '3'">
                                <label for="nightblueSidebar" class="d-block rounded bg-nightblue mb-2">
                                </label>
                            </div>
                            <div class="theme-colorselect m-1 me-2"  (click)="settings.changeSidebarColor('4')"  (keydown.enter)="settings.changeSidebarColor('4')"  tabindex="0">
                                <input type="radio" name="sidebar" id="darkgraySidebar" value="darkgray" [checked]="sidebarColor === '4'">
                                <label for="darkgraySidebar" class="d-block rounded bg-darkgray mb-2">
                                </label>
                            </div>
                            <div class="theme-colorselect m-1 me-2"  (click)="settings.changeSidebarColor('5')"  (keydown.enter)="settings.changeSidebarColor('5')"  tabindex="0">
                                <input type="radio" name="sidebar" id="royalblueSidebar" value="royalblue" [checked]="sidebarColor === '5'">
                                <label for="royalblueSidebar" class="d-block rounded bg-royalblue mb-2">
                                </label>
                            </div>
                            <div class="theme-colorselect m-1 me-2"  (click)="settings.changeSidebarColor('6')"  (keydown.enter)="settings.changeSidebarColor('6')"  tabindex="0">
                                <input type="radio" name="sidebar" id="indigoSidebar" value="indigo" [checked]="sidebarColor === '6'">
                                <label for="indigoSidebar" class="d-block rounded bg-indigo mb-2">
                                </label>
                            </div>
                            <!-- <div class="theme-colorselect m-1 mt-0">
                                <div class="theme-container-background"><button>nano</button></div>
                                <div class="pickr-container-background"><div class="pickr">

        <button type="button" class="pcr-button" role="button" aria-label="toggle color picker dialog" style="background: rgba(84, 109, 254, 1);"></button>


      </div></div>
                            </div> -->
                            <div class="theme-colorselect position-relative dynamic-change m-1" [ngClass]="{'active': sidebarColor === '7'}">
                              <div class="select-color position-absolute"><i class="ti ti-palette"></i></div>
                              <input type="color" name="sidebar" id="dynamicColor" [(ngModel)]="selectedColor" (input)="setColor()" />
                              <label for="dynamicColor" class="d-block rounded mb-2" [ngStyle]="{'background-color': 'rgba(' + rgbaValues + ')'}">
                              </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button text-dark fs-16" type="button" data-bs-toggle="collapse" data-bs-target="#modesetting" aria-expanded="true">
                        Color Mode
                    </button>
                </h2>
                <div id="modesetting" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                       <div class="row gx-3">
                            <div class="col-6">
                                <div class="theme-mode" (click)="settings.changeThemeColor('1')"  (keydown.enter)="settings.changeThemeColor('1')"  tabindex="0">
                                    <input type="radio" name="theme" id="lightTheme" value="light" [checked]="themeColor === '1'">

                                        <span class="avatar avatar-md d-inline-flex rounded me-2"><i class="ti ti-sun-filled"></i></span>Light Mode
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="theme-mode" (click)="settings.changeThemeColor('2')"  (keydown.enter)="settings.changeThemeColor('2')"  tabindex="0">
                                    <input type="radio" name="theme" id="darkTheme" value="dark" [checked]="themeColor === '2'">

                                </div>
                            </div>

                            <div class="col-4">

                                <div class="theme-layout mb-3" (click)="settings.changeSidebarSize('3')"  (keydown.enter)="settings.changeSidebarSize('3')"  tabindex="0">
                                    <input type="radio" name="size" id="hoverviewSize" value="hoverview" [checked]="sidebarSize === '3'">
                                    <label for="hoverviewSize">
                                        <span class="d-block mb-2 layout-img">
                                            <img src="assets/img/theme/hoverview.svg" alt="img">
                                        </span>
                                        <span class="layout-type">Hover View</span>

                                </div>

            <div class="accordion-item">

                            <div class="theme-colorselect m-1 me-3"  (click)="settings.changeTopbarColor('white')"  (keydown.enter)="settings.changeTopbarColor('white')"  tabindex="0">
                                <input type="radio" name="topbar" id="whiteTopbar" value="white" [checked]="topbarColor === 'white'">
                                <label for="whiteTopbar" class="white-topbar"></label>
                            </div>
                            <div class="theme-colorselect m-1 me-3"  (click)="settings.changeTopbarColor('darkaqua')"  (keydown.enter)="settings.changeTopbarColor('darkaqua')"  tabindex="0">
                                <input type="radio" name="topbar" id="darkaquaTopbar" value="darkaqua" [checked]="topbarColor === 'darkaqua'">
                                <label for="darkaquaTopbar" class="darkaqua-topbar"></label>
                            </div>
                            <div class="theme-colorselect m-1 me-3"  (click)="settings.changeTopbarColor('whiterock')"  (keydown.enter)="settings.changeTopbarColor('whiterock')"  tabindex="0">
                                <input type="radio" name="topbar" id="whiterockTopbar" value="whiterock" [checked]="topbarColor === 'whiterock'">

                            </div>
                            <div class="theme-colorselect m-1 me-3"  (click)="settings.changeTopbarColor('rockblue')"  (keydown.enter)="settings.changeTopbarColor('rockblue')"  tabindex="0">
                                <input type="radio" name="topbar" id="rockblueTopbar" value="rockblue" [checked]="topbarColor === 'rockblue'">
                                <label for="rockblueTopbar" class="rockblue-topbar"></label>
                            </div>
                            <div class="theme-colorselect m-1 me-3"  (click)="settings.changeTopbarColor('bluehaze')"  (keydown.enter)="settings.changeTopbarColor('bluehaze')"  tabindex="0">
                                <input type="radio" name="topbar" id="bluehazeTopbar" value="bluehaze" [checked]="topbarColor === 'bluehaze'">

                                <input type="radio" name="topbar" id="purpleGradientTopbar" value="purplegradient" [checked]="topbarColor === 'purplegradient'">

                                <label for="dynamicColor1" class="d-block rounded mb-2" [ngStyle]="{'background-color': 'rgba(' + rgbaValues1 + ')'}">
                                </label>

                    </div>
                </div>
