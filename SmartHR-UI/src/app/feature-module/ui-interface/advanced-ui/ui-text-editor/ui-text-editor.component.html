<div class="cardhead">


    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Text Editor</h3>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <!-- Editor -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Editor</h5>
                </div>
                <div class="card-body editors">
                    <ngx-editor [editor]="editor">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                        </ngx-editor-menu>
                    </ngx-editor>
                </div>
            </div>
        </div>
        <!-- /Editor -->
    </div>


</div>
