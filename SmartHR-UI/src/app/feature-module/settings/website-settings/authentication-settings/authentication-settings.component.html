<div class="card">
  <div class="card-body">
      <div class="border-bottom mb-3 pb-3">
          <h4>Authentication Settings</h4>
      </div>
      <form>
          <div class="border-bottom mb-3">
              <div class="row">
                  <div class="col-md-8">
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6">
                              <h6 class="fw-medium">Allow Registration</h6>
                          </div>
                          <div class="col-md-6 d-flex align-items-center">
                              <div class="form-check form-switch me-2">
                                  <input class="form-check-input" type="checkbox" role="switch">
                              </div>
                              <div class="form-check form-check-md">
                                  <input class="form-check-input" type="checkbox" id="checkebox-md">
                                  <label [htmlFor]="" class="form-check-label" for="checkebox-md">
                                      Invite Only
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6">
                              <h6 class="fw-medium">Verification Required</h6>
                          </div>
                          <div class="col-md-6">
                              <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch">
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6 d-flex">
                              <div class="d-flex align-items-center">
                                  <h6 class="fw-medium">Verification Expired</h6>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <input type="text" class="form-control">
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6">
                              <h6 class="fw-medium">Referral System</h6>
                          </div>
                          <div class="col-md-6">
                              <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch">
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6 d-flex">
                              <div class="d-flex align-items-center">
                                  <h6 class="fw-medium">Login Type</h6>
                              </div>
                          </div>
                          <div class="col-md-6 d-flex align-items-center">
                              <div class="form-check me-2">
                                  <input class="form-check-input" type="radio" name="Radio12" id="Radio-sm">
                                  <label [htmlFor]="" class="form-check-label" for="Radio-sm">
                                      Mobile
                                  </label>
                              </div>
                              <div class="form-check me-2">
                                  <input class="form-check-input" type="radio" name="Radio12" id="Radio-smone">
                                  <label [htmlFor]="" class="form-check-label" for="Radio-smone">
                                      Email
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6">
                              <h6 class="fw-medium">Password</h6>
                          </div>
                          <div class="col-md-6">
                              <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch">
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6">
                              <h6 class="fw-medium">OTP System</h6>
                          </div>
                          <div class="col-md-6">
                              <div class="form-check form-switch">
                                  <input class="form-check-input" type="checkbox" role="switch">
                              </div>
                          </div>
                      </div>
                      <div class="row row-gap-2 mb-3">
                          <div class="col-md-6 d-flex">
                              <div class="d-flex align-items-center">
                                  <h6 class="fw-medium">OTP Type</h6>
                              </div>
                          </div>
                          <div class="col-md-6 d-flex align-items-center">
                              <div class="form-check me-2">
                                  <input class="form-check-input" type="radio" name="Radio" id="Radio-smtwo">
                                  <label [htmlFor]="" class="form-check-label" for="Radio-smtwo">
                                      SMS OTP
                                  </label>
                              </div>
                              <div class="form-check me-2">
                                  <input class="form-check-input" type="radio" name="Radio" id="Radio-smthree">
                                  <label [htmlFor]="" class="form-check-label" for="Radio-smthree">
                                      Email OTP
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
              <button type="button" class="btn btn-outline-light border me-3">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </form>
  </div>
</div>
