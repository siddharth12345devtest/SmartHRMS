<div class="row">
  <div class="col-xl-3 theiaStickySidebar">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column list-group settings-list">
          <a
            [class.active]="last === 'bussiness-settings'"
            [routerLink]="routes.bussinessSettings"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'bussiness-settings'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Business Settings</a
          >
          <a
            [class.active]="last === 'seo-settings'"
            [routerLink]="routes.seoSettings"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'seo-settings'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >SEO Settings</a
          >
          <a
            [class.active]="last === 'localization-settings'"
            [routerLink]="routes.localizationSettings"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'localization-settings'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Localization</a
          >
          <a
            [class.active]="last === 'prefixes'"
            [routerLink]="routes.prefixes"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'prefixes'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Prefixes</a
          >
          <a
            [class.active]="last === 'preferences'"
            [routerLink]="routes.preferences"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'preferences'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Preferences</a
          >
          <a
            [class.active]="last === 'appearance'"
            [routerLink]="routes.appearance"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'appearance'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Appearance</a
          >
          <a
            [class.active]="last === 'language' || last === 'add-language'"
            [routerLink]="routes.language"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'language' || last === 'add-language' || last === 'language-web'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Language</a
          >
          <a
            [class.active]="last === 'authentication-settings'"
            [routerLink]="routes.authenticationSettings"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'authentication-settings'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >Authentication Settings</a
          >
          <a
            [class.active]="last === 'ai-settings'"
            [routerLink]="routes.aiSettings"
            class="d-inline-flex align-items-center rounded py-2 px-3"
            ><i
              *ngIf="last === 'ai-settings'"
              class="ti ti-arrow-badge-right me-2"
            ></i
            >AI Settings</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-9">
    <router-outlet></router-outlet>
  </div>
</div>
