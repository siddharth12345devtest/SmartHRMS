<div class="card">
  <div class="card-body">
      <div class="border-bottom mb-3 pb-3">
          <h4>Maintenance Mode</h4>
      </div>
      <form>
          <div class="border-bottom mb-3">
              <div class="row">
                  <div class="col-md-12">
                      <div class="row align-items-center">
                          <div class="col-lg-4">
                              <div class="mb-3">
                                  <h6 class="fw-medium">Image</h6>
                              </div>
                          </div>
                          <div class="col-lg-8">
                              <div class="mb-3">
                                  <div class="d-flex align-items-center flex-wrap row-gap-3 w-100 rounded mb-4">
                                      <div class="d-flex align-items-center justify-content-center og-upload bg-white rounded border border-dashed me-2 flex-shrink-0 text-dark frames">
                                          <i class="ti ti-photo text-gray-3 fs-16"></i>
                                      </div>
                                      <div class="profile-upload">
                                          <div class="mb-2">
                                              <h6 class="mb-1">Image</h6>
                                              <p class="fs-12">Recommended image size is 600px * 400px</p>
                                          </div>
                                          <div class="profile-uploader d-flex align-items-center">
                                              <div class="drag-upload-btn btn btn-sm btn-primary me-2">
                                                  Upload
                                                  <input type="file" class="form-control image-sign" multiple="">
                                              </div>
                                              <a href="javascript:void(0);" class="btn btn-light btn-sm">Cancel</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row align-items-center">
                          <div class="col-lg-4">
                              <div class="mb-3">
                                  <h6 class="fw-medium">Description</h6>
                              </div>
                          </div>
                          <div class="col-lg-8">
                              <div class="mb-3">
                                  <div class="summernote">
                                      <p>Write a new comment, send your team notification by typing &#64; followed by their name</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row align-items-center">
                          <div class="col-lg-4">
                              <div class="mb-3">
                                  <h6 class="fw-medium">Status</h6>
                              </div>
                          </div>
                          <div class="col-lg-3">
                              <div class="form-check form-switch mb-0">
                                  <input class="form-check-input mb-3" type="checkbox" role="switch">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
              <button type="button" class="btn btn-outline-light border me-3">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </form>
  </div>
</div>
