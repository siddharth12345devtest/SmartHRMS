<div class="card">
  <div class="card-body">
      <div class="border-bottom mb-3 pb-3">
          <h4>OTP</h4>
      </div>
      <form>
          <div class="border-bottom mb-3">
              <div class="row">
<div class="col-md-8">
<div class="row align-items-center">
<div class="col-lg-6">
  <div class="mb-3">
    <h6 class="mb-2 fw-medium">OTP Type </h6>
  </div>
</div>
<div class="col-lg-5">
  <div class="mb-3">
    <mat-select placeholder="Select" class="select custom-mat-select">
      <mat-option value="1">Select</mat-option>
      <mat-option value="1">SMS</mat-option>
      <mat-option value="1">Email</mat-option>
    </mat-select>
  </div>
</div>
</div>
<div class="row align-items-center">
<div class="col-lg-6">
  <div class="mb-3">
    <h6 class="mb-2 fw-medium">OTP Digit Limit</h6>
  </div>
</div>
<div class="col-lg-5">
  <div class="mb-3">
    <mat-select placeholder="Select" class="select custom-mat-select">
      <mat-option value="1">Select</mat-option>
      <mat-option value="1">4</mat-option>
      <mat-option value="1">6</mat-option>
    </mat-select>
  </div>
</div>
</div>
<div class="row align-items-center">
<div class="col-lg-6">
  <div class="mb-3">
    <h6 class="mb-2 fw-medium">OTP Expire Time</h6>
  </div>
</div>
<div class="col-lg-5">
  <div class="mb-3">
    <mat-select placeholder="Select" class="select custom-mat-select">
      <mat-option value="1">Select</mat-option>
      <mat-option value="1">5 Mins</mat-option>
      <mat-option value="1">10 Mins</mat-option>
    </mat-select>
  </div>
</div>
</div>
</div>
</div>
          </div>
          <div class="d-flex align-items-center justify-content-end">
              <button type="button" class="btn btn-outline-light border me-3">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </form>
  </div>
</div>
