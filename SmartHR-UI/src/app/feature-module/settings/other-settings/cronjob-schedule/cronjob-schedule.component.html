<div class="card">
    <div class="card-header px-0 mx-3">
        <div class="row g-3 align-items-center">
            <div class="col-md-6 col-sm-4">
                <h6 class="fw-medium d-inline-flex align-items-center mb-3 mb-sm-0"><a [routerLink]="routes.cronjob">
                    <i class="ti ti-arrow-left me-2"></i>Cron Schedule</a>
                </h6>
            </div>
            <div class="col-md-6 col-sm-8">
                <div class="d-flex justify-content-sm-end align-items-center flex-wrap row-gap-2">
                    <a href="javascript:void(0);" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_cronjobschedule"><i class="ti ti-circle-plus me-2"></i>Add Schedule</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pb-0">
        <div class="card mb-3">
            <div class="card-header">
                <div class="row align-items-center g-3">
                    <div class="col-sm-8">
                        <h6>Cron Schedule List</h6>
                    </div>
                    <div class="col-sm-4">
                        <div class="position-relative search-input">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="search-addon">
                                <span><i class="ti ti-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th class="no-sort">
                                    <div class="form-check form-check-md">
                                        <input class="form-check-input" type="checkbox" id="select-all">
                                    </div>
                                </th>
                                <th>Name</th>
                                <th>Interval</th>
                                <th>Enable</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="form-check form-check-md">
                                        <input class="form-check-input" type="checkbox">
                                    </div>
                                </td>
                                <td>
                                    <h6 class="fw-medium">5 minutes</h6>
                                </td>
                                <td>5 seconds</td>
                                <td>
                                    <div class="form-check form-check-md form-switch me-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch">
                                    </div>
                                </td>
                                <td>
                                    <div class="action-icon d-inline-flex">
                                        <a href="javascript:void(0);" class="me-2" data-bs-toggle="modal" data-bs-target="#edit_cronjobschedule"><i class="ti ti-edit"></i></a>
                                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete_modal"><i class="ti ti-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-check form-check-md">
                                        <input class="form-check-input" type="checkbox">
                                    </div>
                                </td>
                                <td>
                                    <h6 class="fw-medium">3 minutes</h6>
                                </td>
                                <td>3 seconds</td>
                                <td>
                                    <div class="form-check form-check-md form-switch me-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch">
                                    </div>
                                </td>
                                <td>
                                    <div class="action-icon d-inline-flex">
                                        <a href="javascript:void(0);" class="me-2" data-bs-toggle="modal" data-bs-target="#edit_cronjobschedule"><i class="ti ti-edit"></i></a>
                                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete_modal"><i class="ti ti-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Add Cronjob -->
<div class="modal fade" id="add_cronjobschedule">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Cronjob</h4>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <form>
                <div class="modal-body pb-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Interval</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Add Cronjob -->

<!--Edit Cronjob -->
<div class="modal fade" id="edit_cronjobschedule">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Cronjob</h4>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <form>
                <div class="modal-body pb-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" value="5 minutes">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Interval</label>
                                <input type="text" class="form-control" value="5 seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Edit Cronjob -->
