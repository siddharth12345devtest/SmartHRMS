<div class="card">
  <div class="card-body">
    <div class="border-bottom mb-3 pb-3">
      <h4>Invoice Settings</h4>
    </div>
    <form>
      <div class="border-bottom mb-3">
        <div class="row">
          <div class="col-md-12">
            <div>
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3">
                    <h6>Invoice Logo</h6>
                  </div>
                </div>
                <div class="col-md-9">
                  <div
                    class="d-flex align-items-center flex-wrap row-gap-3 bg-light w-100 rounded p-3 mb-4"
                  >
                    <div
                      class="d-flex align-items-center justify-content-center og-upload bg-white rounded border border-dashed me-2 flex-shrink-0 text-dark frames"
                    >
                      <i class="ti ti-photo text-gray-3 fs-16"></i>
                    </div>
                    <div class="profile-upload">
                      <div class="mb-2">
                        <h6 class="mb-1">Logo</h6>
                        <p class="fs-12">
                          Recommended image size is 40px x 40px
                        </p>
                      </div>
                      <div class="profile-uploader d-flex align-items-center">
                        <div
                          class="drag-upload-btn btn btn-sm btn-primary me-2"
                        >
                          Upload
                          <input
                            type="file"
                            class="form-control image-sign"
                            multiple=""
                          />
                        </div>
                        <a
                          href="javascript:void(0);"
                          class="btn btn-light btn-sm"
                          >Cancel</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class=" col-md-3">
                  <div class="mb-3">
                    <h6>Invoice Prefix</h6>
                  </div>
                </div>
                <div class=" col-md-5">
                  <div class="mb-3">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class=" col-md-3">
                  <div class="mb-3">
                    <h6>Invoice Due</h6>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <mat-select
                      placeholder="Select"
                      class="select custom-mat-select"
                    >
                      <mat-option value="1">Select</mat-option>
                      <mat-option value="1">5</mat-option>
                      <mat-option value="1">7</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="col-md-5">
                  <h6 class="mb-3">Days</h6>
                </div>
              </div>
              <div class="row align-items-center">
                <div class=" col-md-3">
                  <div class="mb-3 d-flex">
                    <h6>Invoice Round Off</h6>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <mat-select
                      placeholder="Select"
                      class="select custom-mat-select"
                    >
                      <mat-option value="1">Select</mat-option>
                      <mat-option value="1">RoundOff Up</mat-option>
                      <mat-option value="1">RoundOff Down</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3 d-flex">
                    <h6>Show Company Details</h6>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault2"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-md-3">
                  <div class="mb-3">
                    <h6>Invoice Terms</h6>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="mb-3">
                    <div class="summernote">
                        <ngx-editor [editor]="editor">
                          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                          </ngx-editor-menu>
                        </ngx-editor>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-outline-light border me-3">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
