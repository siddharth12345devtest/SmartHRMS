<!-- Add Tax Rate -->
<div class="modal fade" id="add_tax_rate">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add Tax Rate</h4>
            <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                <i class="ti ti-x"></i>
            </button>
        </div>
        <form>
            <div class="modal-body pb-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Tax Name</label>
                            <input type="text" class="form-control" placeholder="Enter Tax Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tax Rate</label>
                            <input type="text" class="form-control" placeholder="Enter Tax Rate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <mat-select placeholder="Select" class="select custom-mat-select">
                                <mat-option value="1">Select</mat-option>
                                <mat-option value="1">Active</mat-option>
                                <mat-option value="1">Inactive</mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Tax Rate</button>
            </div>
        </form>
    </div>
</div>
</div>
<!-- /Add Tax Rate -->

<!-- Edit Tax Rate -->
<div class="modal fade" id="edit_tax_rate">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Tax Rate</h4>
            <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                <i class="ti ti-x"></i>
            </button>
        </div>
        <form>
            <div class="modal-body pb-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Tax Name</label>
                            <input type="text" class="form-control" placeholder="Enter Tax Name" value="GST">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tax Rate</label>
                            <input type="text" class="form-control" placeholder="Enter Tax Rate" value="14%">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <mat-select placeholder="Active" class="select custom-mat-select">
                                <mat-option value="1">Select</mat-option>
                                <mat-option value="1">Active</mat-option>
                                <mat-option value="1">Inactive</mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</div>
<!-- /Edit Tax Rate -->
