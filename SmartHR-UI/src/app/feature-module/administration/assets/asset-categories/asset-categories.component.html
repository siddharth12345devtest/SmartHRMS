<div class="content">

    <!-- Breadcrumb -->
    <div class="d-md-flex d-block align-items-center justify-content-between mb-3">
        <app-breadcrumbs title="Asset Category" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
        <div class="d-flex my-xl-auto right-content align-items-center flex-wrap ">
            <div class="mb-2">
                <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#add_category" class="btn btn-primary d-flex align-items-center"><i class="ti ti-circle-plus me-2"></i>Add New Category</a>
            </div>
            <app-collapse-header></app-collapse-header>
        </div>
    </div>
    <!-- /Breadcrumb -->

    <!-- Assets Lists -->
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between flex-wrap row-gap-3">
            <h5>Asset Category List</h5>
        </div>
        <div class="card-body p-0">
            <div class="custom-datatable-filter ">
                <div class="dataTables_wrapper dt-bootstrap5 no-footer">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length">
                            <label> Row Per Page
                            <select [(ngModel)]="pageSize" (ngModelChange)="changePageSize(pageSize)" class="form-select form-select-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            Entries
                            </label>
                        </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                        <div id="DataTables_Table_0_filter" class="dataTables_filter">
                            <label>
                                <input [(ngModel)]="searchDataValue" [ngModelOptions]="{ standalone: true }"
                                    (ngModelChange)="searchData(searchDataValue)" type="search" class="form-control form-control-sm"
                                    placeholder="Search..." />
                            </label>
                        </div>
                    </div>
                    </div>
                    <div class=" table-responsive">
                        <table matSort (matSortChange)="sortData($event)" class="mat-sort table datanew table-center datatable dataTable  mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th class="no-sort">
                                        <div class="form-check form-check-md" (click)="selectAll(initChecked)" (keydown.enter)="selectAll(initChecked)" tabindex="0">
                                            <input class="form-check-input" type="checkbox" id="select-all" [(ngModel)]="initChecked">
                                        </div>
                                    </th>
                                    <th mat-sort-header="CategoryName">Category Name</th>
                                    <th mat-sort-header="Name">Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (data of tableData; track data) {
                                <tr>
                                    <td>
                                        <div class="form-check form-check-md">
                                            <input class="form-check-input" type="checkbox"  [(ngModel)]="data.isSelected">
                                        </div>
                                    </td>
                                        <td>{{data.CategoryName}}</td>
                                        <td>
                                            <span class="badge d-inline-flex align-items-center badge-xs" [ngClass]="data.Status === 'Active'? 'badge-success':'badge-danger'">
                                                <i class="ti ti-point-filled me-1"></i>{{data.Status}}
                                            </span>
                                        </td>
                                        <td>
                                            <div class="action-icon d-inline-flex">
                                                <a href="javascript:void(0);" class="me-2" data-bs-toggle="modal" data-bs-target="#edit_category"><i class="ti ti-edit"></i></a>
                                                <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete_modal"><i class="ti ti-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    }
                                    @if (tableData.length === 0) {
                                    <tr>
                                    <td colspan="8">
                                        <h5 class="no-record">No matching records found</h5>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                    <app-custom-pagination></app-custom-pagination>
                </div>
            </div>
        </div>
    </div>

</div>
